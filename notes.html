<style>
body{
  margin:0;
  font-family:Arial, sans-serif;

/* TOP BAR */
.topbar{
  background:#0d6efd;
  color:white;
  padding:15px;
  display:flex;
  align-items:center;
  gap:15px;
}
.menu-btn{
  font-size:26px;
  cursor:pointer;
}

/* SIDEBAR */
.sidebar{
  position:fixed;
  top:0;
  left:-360px;
  width:250px;
  height:100%;
  background:#0b132b;
  color:white;
  padding:20px;
  transition:0.3s;
  z-index:1000;
}
.sidebar.active{
  left:0;
}
.sidebar a{
  display:block;
  color:white;
  text-decoration:none;
  padding:12px 0;
  border-bottom:1px solid rgba(255,255,255,0.1);
}

/* OVERLAY */
.overlay{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.5);
  display:none;
  z-index:999;
}
.overlay.active{
  display:block;
}

/* CONTENT */
.container{
  padding:15px;
}
.card{
  background:#fff;
  padding:15px;
  border-radius:8px;
  margin-bottom:15px;
}
.btn{
  display:inline-block;
  margin-top:10px;
  background:#0d6efd;
  color:white;

  text-decoration:none;

<!-- NOTES -->
<div class="container" id="data"></div>

<script>
function openMenu(){
  document.getElementById("sidebar").classList.add("active");
  document.getElementById("overlay").classList.add("active");
}
function closeMenu(){
  document.getElementById("sidebar").classList.remove("active");
  document.getElementById("overlay").classList.remove("active");
}

// NOTES DATA
fetch("https://opensheet.elk.sh/1kOGo2lRpRT4Vkfe6k681NnXJXk6aOy8hwNVh_BC17pI/Sheet1")
.then(res => res.json())
.then(data => {
  let out = "";
  data.forEach(item => {
    if(!item.Title || !item.PDF_Link) return;
    out += `
      <div class="card">
        <h3>${item.Title}</h3>
        <p><b>Subject:</b> ${item.Subject || "N/A"}</p>
        <a class="btn" href="${item.PDF_Link}" target="_blank">Open PDF</a>
      </div>`;
  });
  document.getElementById("data").innerHTML = out;
});
</script>

</body>
