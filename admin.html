<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Diploma Engineer - Admin</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f6f9; }
    h1 { color: #333; }
    form { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); margin-bottom: 20px; }
    input, select { display: block; width: 100%; margin: 10px 0; padding: 8px; border: 1px solid #ccc; border-radius: 5px; }
    button { padding: 10px 15px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h1>üîë Admin Panel</h1>
  <form id="addForm">
    <label>Choose Section</label>
    <select id="section">
      <option value="notes">Notes</option>
      <option value="question-papers">Question Papers</option>
      <option value="model-answers">Model Answers</option>
      <option value="practical-manuals">Practical Manuals</option>
      <option value="notebooks">Notebooks</option>
    </select>

    <input type="text" id="subjectCode" placeholder="Subject Code" required>
    <input type="text" id="subjectName" placeholder="Subject Name" required>
    <input type="text" id="branch" placeholder="Branch" required>
    <input type="text" id="year" placeholder="Year" required>
    <input type="text" id="semester" placeholder="Semester" required>
    <input type="url" id="pdfLink" placeholder="PDF Link (Google Drive)" required>

    <button type="submit">‚ûï Add Content</button>
  </form>

  <p id="status"></p>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

    // Tumhara Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyASbxyA9INqhFYcZw1aCwfVg7xZFQzlFwk",
      authDomain: "the-diploma-engineer.firebaseapp.com",
      projectId: "the-diploma-engineer",
      storageBucket: "the-diploma-engineer.firebasestorage.app",
      messagingSenderId: "597760822552",
      appId: "1:597760822552:web:4043e1ad671777d63c226d",
      measurementId: "G-7QNJW56DQL"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Form Submit
    document.getElementById("addForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const section = document.getElementById("section").value;

      try {
        await addDoc(collection(db, section), {
          subjectCode: document.getElementById("subjectCode").value,
          subjectName: document.getElementById("subjectName").value,
          branch: document.getElementById("branch").value,
          year: document.getElementById("year").value,
          semester: document.getElementById("semester").value,
          pdfLink: document.getElementById("pdfLink").value
        });

        document.getElementById("status").innerText = "‚úÖ Content Added Successfully!";
        document.getElementById("addForm").reset();
      } catch (err) {
        document.getElementById("status").innerText = "‚ùå Error: " + err.message;
      }
    });
  </script>
</body>
</html>
